<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="{% static 'img/favicon.ico' %}">

  <title>Tibl</title>

  <!-- Bootstrap core -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body>
  <div class="navbar navbar-inverse bg-inverse">
    <div class="container d-flex justify-content-between">
      <a href="/" class="navbar-brand">Home</a>
      <a href="{% url 'myprofile' 1%}" class="navbar-brand">Your Profile</a>
      <a href="{% url 'messages' 1%}" class="navbar-brand">Messages</a>
      {% if user.is_authenticated %}
      <a href="#" class="navbar-brand">User: {{ user.get_username }}</a>
     <a href="{% url 'logout'%}?next={{request.path}}" class="navbar-brand">Logout</a>
   {% else %}
     <a href="{% url 'login'%}?next={{request.path}}" class="navbar-brand">Login</a>  
   {% endif %} 
    </div>
  </div>
  {% block content %}

  {% endblock %}
  <footer class="text-muted col-md-12">
    <div class="container">
      <p>WIP: Work-in-Progress</p>
    </div>
  </footer>


  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
  crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="\{\% static \'js/vendor/jquery-1.11.2.js\' \%\}"><\/script>')</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
  crossorigin="anonymous"></script>
  <script src="{% static 'js/vendor/holder.min.js' %}"></script>
  <script>
    $(function () {
      Holder.addTheme("thumb", { background: "#55595c", foreground: "#eceeef", text: "Thumbnail" });
    });
  </script>
  <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <!-- <script src="../js/ie10-viewport-bug-workaround.js"></script> -->
</body>

</html>
